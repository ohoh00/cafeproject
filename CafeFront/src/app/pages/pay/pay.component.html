<app-menu></app-menu>
<div class="row">
    <div class="col-2" style="background-color: #343a40; opacity: 80%;">
        <app-funcbar></app-funcbar>
    </div>
    <div class="col-10">
        <br/>
        <div class="row">
          <button class="btn btn-primary btn-lg btn-block btn-rounded-corners"  (click)="getOrders()">
            <div class="titleFunc"><i class="fa fa-credit-card"  style="color: white; margin-right: 10px;"></i>ชำระเงิน</div>
          </button>

          <div class ="form-group">
          <select class="custom-select  mb-3 form-control"  #t (click)="onChange(t.value)">
            <option *ngFor="let item of OrderList; index as  i" [value]="i"  >Order {{i+1}}</option>
          </select>
          </div>
        </div>
        <div style="padding-right: 60px;">
          <table class="table" style="background-color: white;">
            <thead class="thead-dark" style="text-align: center;">
              <tr>
                <th scope="col">ลำดับ</th>
                <th scope="col">รายการ</th>
                <th scope="col">ราคา</th>
              </tr>
            </thead>
            <tbody style="text-align: center;">
              <tr *ngFor="let item of OrderSlelct; index as i">
                  <td scope="row">{{i+1}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.price}}</td>
              </tr>
          </tbody>
          </table>
          <p class="text-right">
            <b>ราคารวม: {{this.Sum}} บาท </b>
            </p>
        </div>
          <div>
            <button type="button" class="btn btn-success btn-lg btn-block btn-rounded-corners" data-toggle="modal" data-target="#exampleModal">
              <div class="titleFunc">
                ชำระเงิน
              </div></button>&nbsp;
          </div>
    </div>
</div>

  <!-- head -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ชำระเงิน</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      <!-- modal -->
        <div class="modal-body">
          <form [formGroup]= "orderForm">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">ราคา: {{this.Sum}} บาท </label> 
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">ช่องทางการชำระ:</label>&nbsp;
              <select class="mb-3" formControlName="paymentMethod" >
                <option value="โอนเงิน">โอนเงิน</option>
                <option value="เงินสด">เงินสด</option>
            </select>
            <div *ngIf="paymentMethod.invalid && (paymentMethod.dirty || paymentMethod.touched)" class="text-invalid">
              <div *ngIf="paymentMethod.errors.required">
                  กรุณาเลือกวิธีการชำระเงิน
              </div>
          </div>
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label" >เบอร์โทรสมาชิก:</label>
                <input type="text" class="form-control" id="type" formControlName="customerPhoneNumber">
              </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="reset()">ยกเลิก</button>
          <button type="button" class="btn btn-success"  data-dismiss="modal"  (click)="Pay()" >ชำระเงิน</button>
        </div>
      </div>
    </div>
  </div>
