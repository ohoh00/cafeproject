      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ชำระเงิน</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      <!-- modal -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">ราคา:</label> 
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">ช่องทางการชำระ:</label>&nbsp;
              <select class="mb-3">
                <option selected>ช่องทางการชำระ</option>
                <option value="1">โอนเงิน</option>
                <option value="2">เงินสด</option>
            </select>
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">รหัสสมาชิก:</label>
                <input type="text" class="form-control" id="type">
              </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
          <button type="button" class="btn btn-success">ชำระเงิน</button>
        </div>
      </div>
    </div>
  </div>
