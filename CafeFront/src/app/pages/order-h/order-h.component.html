
<div class="row">
    <div class="col-2" style="background-color: #343a40; opacity: 80%;">
        <app-funcbar></app-funcbar>
    </div>
    <div class="col-10">
        <br/>
        <div class="row">
        <button class="btn btn-primary btn-lg btn-block btn-rounded-corners" >
            <div class="titleFunc"><i class="fa fa-history"  style="color: white; margin-right: 10px;"></i>ประวัติออร์เดอร์</div>
        </button>

        <select class="custom-select  mb-3 form-control" formControlName="order"  #t (change)="onChange(t.value)">
          <option *ngFor="let item of OrderList; index as  i" [value]="i"  >Order {{i+1}}</option>
        </select>
        </div>
        <div style="padding-right: 60px;">
            <table class="table" style="background-color: white;">
              <thead>
                <tr>
                  <th scope="col">ลำดับ</th>
                  <th scope="col">รายการ</th>
                  <th scope="col">ประเภท</th>
                  <th scope="col">จำนวน</th>
                  <th scope="col">ราคา</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of OrderSlelct; index as i">
                    <td scope="row">{{i+1}}</td>
                    <td>{{item.o_name}}</td>
                    <td>{{item.o_type}}</td>
                    <td>{{item.o_quantity}}</td>
                    <td>{{item.o_price}}</td>
                </tr>
            </tbody>
            </table>
              <p class="text-right">
              <b>ราคารวม: {{this.Sum}} บาท </b>
              </p>
          </div>
    </div>
</div>
