<div class="row">
    
    <div class="col-sm-1">

    </div>
    <div class="col-sm-10">
        <div class="card" style="max-width: 100%; height: 800px; border-radius: 20px;">
            &nbsp;
            <div class="row">
                <h1 class="titleBlack col-sm-3">เพิ่มร้านค้าของคุณ</h1>
            </div>
            &nbsp;
            <div class="row"> 

                <div class="col-sm-3">
                    <div class="row">  
                        <div class="col-sm-1">

                        </div>
                        <div class="col-sm-11">
                            <form [formGroup]="shopForm">
                            <img class="card-img-top"
                                    [src]="this.shopForm.value.imageProfile"
                                    alt="Card image" style="height: 300px; width: 300px;"></form>
                            <div class="form-group">
                            <label class="col-md-4 control-label" for="filebutton">รูปโปรไฟล์</label>
                            <div class="col-md-4">
                                <form [formGroup]="shopForm">
                                <input class="form-control-file" type="file" (change)="onChangeImg($event)">
                                </form>
                            </div>
                            </div>
                            &nbsp;
                            <div class="form-group">
                            </div>
                            &nbsp;
                            <div class="form-group">
                            </div>
                            &nbsp;
                            <div class="form-group">
                            </div>&nbsp;
                            <div class="form-group">
                            </div>&nbsp;
                            <div class="form-group">
                            </div>&nbsp;
                            <div class="form-group">
                            </div>&nbsp;
                            <div class="form-group">      
                            </div>
                            <a class="underlineHover titleBack " routerLink="/slshop" href="#">ย้อนกลับ</a>
                        </div>
                    
                        </div>
                </div>

                <div class="col-sm-5">
                    &nbsp;

                    <form [formGroup]="shopForm">
                    <div class="col-sm-9">
                        <label class="col-md-6 control-label">ชื่อร้าน</label>
                        <input type="text" class="form-control input-md" formControlName="name">
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-invalid">
                            <div *ngIf="name.errors.required">
                                กรุณากรอกชื่อร้าน
                            </div>
                         </div>
                        </div>&nbsp;
                    <div class="col-sm-5">
                        <label class="col-md-6 control-label">เบอร์ติดต่อ</label>
                        <input type="text" class="form-control input-md" formControlName="phoneNumber">
                        <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="text-invalid">
                            <div *ngIf="phoneNumber.errors.required">
                                กรุณากรอกเบอร์โทร
                            </div>
                            <div *ngIf="phoneNumber.errors.minlength || phoneNumber.errors.maxlength">
                                กรุณากรอกรูปแบบเบอร์โทร
                          </div>
                         </div>
                    </div>
                    &nbsp;
                    <div class="col-sm-9">
                        <label class="col-md-6 control-label">คำอธิบายร้าน</label>
                        <input type="text" class="form-control input-md" formControlName="description">
                        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-invalid">
                            <div *ngIf="description.errors.required">
                                กรุณากรอกคำอธิบายร้าน
                            </div>
                         </div>
                    </div>&nbsp;

                    <div class="row">
                        
                        <div class="col-sm-5" style="margin-left: 15px;">
                          <label class="col-md-5 control-label">เวลาเปิด</label>
                          <input type="time" class="form-control input-md" formControlName="timeO">
                          <div *ngIf="timeO.invalid && (timeO.dirty || timeO.touched)" class="text-invalid">
                            <div *ngIf="timeO.errors.required">
                                กรุณาเลือกเวลาเปิด
                            </div>
                         </div>
                        </div>
                        
                        <div class="col-sm-5" style="margin-left: 28px;">
                          <label class="col-md-5 control-label">เวลาปิด</label>
                          <input type="time" class="form-control input-md" formControlName="timeC">
                          <div *ngIf="timeC.invalid && (timeC.dirty || timeC.touched)" class="text-invalid">
                            <div *ngIf="timeC.errors.required">
                                กรุณาเลือกเวลาปิด
                            </div>
                         </div>
                        </div>
            
                        
                        
                    </div>&nbsp;
                    <div class="col-sm-11">
                        <label class="col-md-6 control-label">ที่อยู่ร้าน</label>
                        <input type="text" class="form-control input-md" formControlName="address">
                        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-invalid">
                            <div *ngIf="address.errors.required">
                                กรุณากรอกที่อยู่
                            </div>
                         </div>
                    </div>&nbsp;
                    <div class="row">
                        
                        <div class="col-sm-5" style="margin-left: 15px;">
                          <label class="col-md-5 control-label">ตำบล</label>
                          <input type="text" class="form-control input-md" formControlName="tumbon">
                          <div *ngIf="tumbon.invalid && (tumbon.dirty || tumbon.touched)" class="text-invalid">
                            <div *ngIf="tumbon.errors.required">
                                กรุณากรอกตำบล
                            </div>
                         </div>
                        </div>
                        
                        <div class="col-sm-5" style="margin-left: 28px;">
                          <label class="col-md-5 control-label">อำเภอ</label>
                          <input type="text" class="form-control input-md" formControlName="amphoe">
                          <div *ngIf="amphoe.invalid && (amphoe.dirty || amphoe.touched)" class="text-invalid">
                            <div *ngIf="amphoe.errors.required">
                                กรุณากรอกอำเภอ
                            </div>
                         </div>
                        </div>
            
                        
                        
                    </div>&nbsp;
                    <div class="row">
                        
                        <div class="col-sm-5" style="margin-left: 15px;">
                          <label class="col-md-5 control-label">จังหวัด</label>
                          <input type="text" class="form-control input-md" formControlName="province">
                          <div *ngIf="province.invalid && (province.dirty || province.touched)" class="text-invalid">
                            <div *ngIf="province.errors.required">
                                กรุณากรอกจังหวัด
                            </div>
                         </div>
                        </div>
                        
                        <div class="col-sm-5" style="margin-left: 28px;">
                          <label class="col-md-5 control-label">ไปรษณีย์</label>
                          <input type="text" class="form-control input-md" formControlName="post">
                          <div *ngIf="post.invalid && (post.dirty || post.touched)" class="text-invalid">
                            <div *ngIf="post.errors.required">
                                กรุณากรอกรหัสไปรษณีย์
                            </div>
                            <div *ngIf="post.errors.minlength || post.errors.maxlength">
                                กรุณากรอกรูปแบบรหัสไปรษณีย์
                          </div>
                         </div>
                        </div>
            
                        
                        
                    </div>&nbsp;
                    </form>

                </div>
                
                <div class="col-sm-4">
                    <div class="row"> 

                            <div class="col-sm-11">
                                <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
                                    
                                </div>
                                    &nbsp;
                                    <div class="form-group">
                        
                                    </div>
                                    &nbsp;
                                    <div class="form-group">
                        
                                    </div>
                                    &nbsp;
                                    <div class="form-group">
                        
                                    </div>
                                    <form [formGroup]="shopForm">
                                    <button class="btn btn-primary btn-rounded-corners titleWhite "  (click)="addShop()" > บันทึก </button>
                                    </form>
                            </div>

                            <div class="col-sm-1">
                                
                            </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-1">

    </div>
</div>
